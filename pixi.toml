[workspace]
authors = ["Nicholas A. Del Grosso <delgrosso.nick@gmail.com>"]
channels = ["conda-forge"]
name = "hhai-repo"
platforms = ["win-64"]
version = "0.1.0"

[tasks]
convert = {cmd = "python scripts/notebooks_to_site.py", description = "Convert ipynb notebook to hugo-site compatible markdown content"}
watch = {cmd = "python scripts/watch.py", description = "start a watchdog server to re-convert notebook files whenever they are changed."}
serve = {cmd = "hugo server --buildDrafts", cwd = "site", description = "Start a web server for the Hugo site."}
[dependencies]
hugo = ">=0.151.0,<0.152"
go = ">=1.25.1,<2"
python = "3.12.*"
pip = ">=25.2,<26"

[pypi-dependencies]
ipykernel = ">=6.30.1, <7"
watchdog = ">=6.0.0, <7"
